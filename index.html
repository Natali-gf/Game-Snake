<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Game "Snake"</title>
</head>
<body>
	<div class="game">
		<div class="game__container">
			<div class="game__scores score">
				<div class="score__container">
					<h3 class="score__title">Score</h3>
					<div id="score" class="score__current"></div>
				</div>
				<div class="score__container">
					<h3 class="score__title">The best result</h3>
					<div id="bestResult" class="score__best"></div>
				</div>
			</div>
			<div id="canvasContainer" class="canvas game__canvas">
				<button class="canvas__button">
					Restart?
				</button>
				<p class="canvas__description">
					Press any key or click on the field <br> to start the game
				</p>
			</div>
			<div class="settings">
				<div class="settings__container">
					<div class="settings__speed speed">
						<span class="speed__title">Speed settings</span>
						<div class="speed__choice">
							<ul class="speed__list">
								<li class="settings__item">
									<input id="speedConstant" type="radio" checked name="speed">
									<label for="speedConstant">Don't speed up</label>
								</li>
								<li class="settings__item">
									<input id="speedUp" type="radio" name="speed">
									<label for="speedUp">Gradually accelerate</label>
								</li>
							</ul>
							<button class="speed__button">
								Restart the game with new settings
							</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="./js/index.js" type="module"></script>
</body>
</html>
